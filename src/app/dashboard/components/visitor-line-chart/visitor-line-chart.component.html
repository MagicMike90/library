<div style="display: block">
  <h4>Visitors</h4>
  <canvas baseChart [chartType]="barChartType" [legend]="showLegend" [datasets]="datasets" [labels]="chartLabels" [options]="options"
    [colors]="chartColors" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
  </canvas>
</div>
