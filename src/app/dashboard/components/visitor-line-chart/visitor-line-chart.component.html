<mat-card>
  <div style="display: block">
    <canvas baseChart [datasets]="datasets" [colors]="lineChartColors" [labels]="lineChartLabels" [options]="options" [chartType]="lineChartType"
      (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
    </canvas>
  </div>
</mat-card>
