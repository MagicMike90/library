<div class="d-flex justify-content-between">
  <h2>Books</h2>
  <button type="button" class="btn btn-primary btn-sm" (click)="addNewBook(); $event.stopPropagation();">Add</button>
</div>

<!-- Table starts here -->
<table id="table" class="table table-hover table-mc-light-blue">
  <thead>
    <tr class="align-center">
      <th>Title</th>
      <th>Description</th>
      <th>Release Date</th>
      <th>Anthor</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let list of books">
      <td>{{list.title}}</td>
      <td>{{list.short_description}}</td>
      <td>{{list.release_date}}</td>
      <td>{{list.author}}</td>
      <td>
        <button type="button" class="btn btn-danger btn-sm" (click)="deleteList(list); $event.stopPropagation();">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
