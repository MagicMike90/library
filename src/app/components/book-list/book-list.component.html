<div class="row my-2">
  <div class="col-12 d-flex justify-content-between">
    <h2>My Library</h2>
    <button type="button" class="btn btn-primary btn-sm" (click)="toggleForm()">Add new book</button>
  </div>
</div>

<div class="row my-2 mt-5">
  <form class="col-12 my-lg-0">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for all titles...">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button"><i class="fa fa-search mx-2" aria-hidden="true"></i>Go!</button>
      </span>
    </div>
  </form>
</div>

<div class="row my-2">
  <div class="col-12">
    <!-- Table starts here -->
    <table id="table" class="table table-hover table-mc-light-blue">
      <thead>
        <tr class="align-center">
          <th>Title</th>
          <th>Description</th>
          <th>Release Date</th>
          <th>Anthor</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of books">
          <td>{{list.title}}</td>
          <td>{{list.short_description}}</td>
          <td>{{list.release_date}}</td>
          <td>{{list.author}}</td>
          <td>
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteList(list); $event.stopPropagation();">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-form [open]="open"></app-form>
