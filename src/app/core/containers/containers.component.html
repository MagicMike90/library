<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="mode" [opened]="openSidenav">
    <mat-nav-list *ngFor="let menu of menus">
      <mat-list-item routerLink={{menu.link}} [class.selected]="menu.link === selectedLink" (click)="onSelect(menu.link)" matTooltip={{menu.label}}
        matTooltipPosition="right">
        <mat-icon mat-list-icon>{{menu.icon}}</mat-icon>
        <h4 mat-line>{{menu.label}}</h4>
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>
  <div class="my-content">
    <app-toolbar></app-toolbar>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
