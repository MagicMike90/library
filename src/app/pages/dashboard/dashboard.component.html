<div class="row">
  <div class="col-4">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <mat-icon mat-list-icon>android</mat-icon>
        </div>
        <mat-card-title>Total Heros</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>

        <span>
            <button mat-button color="primary">View</button>
        </span>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-6">
            <div>Assiged</div>
            <h2>{{heroes?.length}}</h2>
          </div>
          <div class="col-6">
              <div>Injuried</div>
              <h2>{{heroes?.length}}</h2>
            </div>
        </div>
      </mat-card-content>

    </mat-card>
  </div>
  <div class="col-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Available Tasks</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h2>{{heroes?.length}}</h2>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">View</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Ongoing Tasks</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h2>{{heroes?.length}}</h2>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">View</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
