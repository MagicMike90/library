<!-- Table starts here -->
<table id="table" class="table table-hover table-mc-light-blue">
  <thead>
    <tr class="align-center">
      <th class="align-center">ISBN</th>
      <th class="align-center">Title</th>
      <th class="align-center"> Author</th>
      <th class="align-center"> Delete </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let list of books">
      <td>{{list.id}}</td>
      <td>{{list.title}}</td>
      <td>{{list.author}}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteList(list); $event.stopPropagation();">Delete</button>
      </td>

    </tr>
  </tbody>
</table>
